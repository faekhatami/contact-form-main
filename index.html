<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="container">
    <header>Contact Us</header>
    <form class="contact-form" aria-label="Contact Us">
      <div class="names">
        <div class="name">
          <label for="first-name">First Name <span aria-hidden="true">*</span></label>
          <input type="text" id="first-name" name="first-name" required aria-required="true">
        </div>
        <div class="name">
          <label for="last-name">Last Name <span aria-hidden="true">*</span></label>
          <input type="text" id="last-name" name="last-name" required aria-required="true">
        </div>
      </div>
      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" required aria-required="true">

      <fieldset>
        <legend>Query Type <span aria-hidden="true">*</span></legend>
        <div class="radiobuttons">
          <div class="radios">
            <input type="radio" id="general-enquiry" name="query-type" value="general" required aria-required="true">
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radios">
            <input type="radio" id="support-request" name="query-type" value="support" required aria-required="true">
            <label for="support-request">Support Request</label>
          </div>
        </div>
      </fieldset>

      <label for="message">Message <span aria-hidden="true">*</span></label>
      <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="consent" name="consent" required aria-required="true">
        <label for="consent">I consent to being contacted by the team <span aria-hidden="true">*</span></label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
